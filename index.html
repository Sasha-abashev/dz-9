<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Менеджер контактів</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h2>Менеджер контактів</h2>

  <input type="text" id="firstName" placeholder="Ім'я">

  <div id="contactList"></div>

  <script src="./index.js">
  </script>
